<body>
    <p class='header'>"work in progress"</p>
    <p class='header'>only really works on chrome, sorry!</p>
    <div class='outerContainer'>
        <div class='upperDisplay'>
            <div class='leftWidget'>
                <div id='clear'>c</div>
                <div class='leftWidgetContainer'>
                    <div class='leftWidgetButton'>.</div>
                    <div class='leftWidgetButton'>.</div>

                </div>

            </div>

                    <p id='operandTitle'>Operand</p>
                    <p id='operand'>n/a</p>
                </div>
                <div class='centerWidgetBottom'></div>
            </div>

                    <li id='current'></li>
                    <li id='last'></li>
                </ul>
            </div>
        </div>

        <div class='knobs'>
            <input type="range" min="60" max="300" value="100" class="knob" id="tempo">
            <div class='knob' id=2></div>
            <div class='knob' id=3></div>
            <div class='knob' id=4></div>
            <div class='knob' id=5></div>
        </div>

        <div class='inputButtons'>
            <div class='inputRow1'>
                <div class='inputButton small'><p>lorem</p></div>

                <div class='inputButton small' id ='v.' data-key='.'><p>.</p></div>
                <div class='inputButton small' id ='o^' data-key='^'><p>^</p></div>
                <div class='inputButton small' id = 'o%' data-key='%'><p>%</p></div>
            </div>
            <div class='inputRow2'>
                <div class='mediumButtons2'>
                    <div class='inputButton medium'><p>lorem</p></div>
                    <div class='inputButton medium'><p>lorem</p></div>
                </div>
                <div class='inputButton main' data-key='1' id='v1'><p>1</p></div>
                <div class='inputButton main' data-key='2' id='v2'><p>2</p></div>
                <div class='inputButton main' data-key='3' id='v3'><p>3</p></div>
                <div class='inputButton main red' id='o+' data-key='+'><p>+</p></div>
            </div>
            <div class='inputRow3'>

                    <div class='inputButton medium'><p>lorem</p></div>

                <div class='inputButton main red' id='o-' data-key='-'><p>-</p></div>
            </div>
            <div class='inputRow4'>
                <div class='mediumButtons4'>
                    <div class='inputButton medium'><p>lorem</p></div>
                    <div class='inputButton medium'><p>lorem</p></div>
                </div>
                <div class='inputButton main' id='v7' data-key='7'><p>7</p></div>

                <div class='inputButton main' id='v9' data-key='9'><p>9</p></div>
                <div class='inputButton main red' id='o*' data-key='*'><p>*</p></div>
            </div>
            <div class='inputRow5'>
                <div class='mediumButtons5'>
                    <div class='inputButton medium'><p>lorem</p></div>
                    <div class='inputButton medium'><p>lorem</p></div>
                </div>
                <div class='inputButton main red' id='oc' data-key='c'><p>C</p></div>
                <div class='inputButton main' id='v0' data-key='0'><p>0</p></div>
                <div class='inputButton main red' id='o=' data-key='='><p>=</p></div>
                <div class='inputButton main red' id='o/' data-key='/'><p>/</p></div>
